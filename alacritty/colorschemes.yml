    selection: 
      text: CellForeground
      background: '#31343f'
    search:
      matches:
        foreground: '#262b32'
        background: '#abb2bf'
      footer_bar:
        background: '#262b32'
        foreground: '#abb2bf'
    normal:
      black: '#31343f'
      red: '#e06c75'
      green: '#98c379'
      yellow: '#e5c07b'
      blue: '#61afef'
      magenta: '#c678dd'
      cyan: '#56b6c2'
