  TERM: alacritty

window:
  padding:
    x: 10
    y: 10
  
  # Startup mode
  startup_mode: Maximized

  # Window title
  title: Alacritty
  
  # Class
  class:
    instance: Alacritty
    general: Alacritty

# Scrolling settings
scrolling:
  history: 10000

# Font configuration
