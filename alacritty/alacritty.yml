# Imports
import: 
  - ~/.config/alacritty/colorschemes.yml
  - ~/.config/alacritty/keys.yml

# Window style
window:
  padding:
    x: 16
    y: 16
  opacity: 0.8
  dynamic_title: true
  startup_mode: Maximized
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty

# Fonts
font:
  size: 9
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular 
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
    
env.TERM: alacritty # $TERM=alacritty
shell.program: /bin/zsh # Shell
scrolling.history: 10000
selection.save_to_clipboard: true # Selection
cursor.style: Block
url.launcher.program: xdg-open # URL handling
